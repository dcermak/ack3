language: perl
perl:
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"

env:
  global:
    - AUTHOR_TESTING=1
    - RELEASE_TESTING=1
    - HARNESS_OPTIONS='j:c'

notifications:
    recipients:
        - andy@petdance.com
    on_success: change
    on_failure: always

before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init
    - build-perl
    - perl -V

install:
    - cpanm --installdeps .
    - cpanm IO::Pty
    - cpanm Test::Pod

script:
    - perl Makefile.PL
    - make fulltest
